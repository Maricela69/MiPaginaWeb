<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Web Store</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="productos" class="productos-seccion">
        <h2>Catálogo de Productos</h2>
        <div class="productos-grid">
            <div class="producto">
                <img src="capibara.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$20.00</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="peluche.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$15.00</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="producto">
                <img src="rana.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$30.00</p>
                <button>Añadir al Carrito</button>
            </div>
        </div>
    </section>

    <section id="carrito" class="carrito-seccion">
        <h2>Carrito de Compras</h2>
        <div class="carrito-lista">
            <p>Tu carrito está vacío.</p>
            <!-- Aquí se agregarán los productos del carrito -->
        </div>
    </section>

    <section id="contacto" class="contacto-seccion">
        <h2>Contacto</h2>
        <p>Para consultas, envía un correo a: <a href="mailto:tienda@ejemplo.com">tienda@ejemplo.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Web Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
